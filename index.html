<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Member Wheel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Team Member Wheel</h1>
        <div class="wheel-container">
            <canvas id="wheel" width="400" height="400"></canvas>
            <div class="pointer"></div>
        </div>
        <div class="controls">
            <div class="input-section">
                <input type="text" id="memberInput" placeholder="Enter team member name">
                <button id="addMember">Add Member</button>
            </div>
            <div class="save-section">
                <input type="text" id="wheelName" placeholder="Enter wheel name">
                <button id="saveWheel">Save Wheel</button>
            </div>
            <div class="load-section">
                <select id="savedWheels">
                    <option value="">Select a saved wheel</option>
                </select>
                <button id="loadWheel">Load Wheel</button>
                <button id="deleteWheel">Delete Wheel</button>
            </div>
            <button id="spinButton">Spin the Wheel</button>
            <button id="resetButton">Reset Wheel</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
